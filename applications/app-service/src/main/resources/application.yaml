server:
  port: 8080
spring:
  application:
    name: "prueba-tecnica-nequi"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  postgres:
    database: ${DATABASE_NAME}
    host: localhost
    port: ${DATABASE_PORT}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    pool:
      initial-size: 12
      max-size: 15
      max-idle-time: 10